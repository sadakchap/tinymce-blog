<!doctype html>
{% load static %}
<html lang="en">
  {% include 'head.html' %}
  <body>
    <header>
    	{% include 'navbar.html'%}

    	{% if messages %}
	    	<div class="container-fluid">
	    		{% for msg in messages %}
		    		<div class="alert alert-{{ msg.tags }}">
		    			{{ msg }}
		    		</div>
		    	{% endfor %}
	    	</div>
   		{% endif %}
    </header>

    <main>
    	{% block content %}
    	{% endblock %}
    </main>

    <footer></footer>

    {% include 'scripts.html' %}
  </body>
</html>
