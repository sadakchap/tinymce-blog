<div class="container">
  <div class="row">
    <div class="">
      {% if page_obj.has_previous %}
        <a href="?page={{page_obj.previous_page_number}}" class="btn btn-outline-info">new</a>
      {% endif %}
      <a href="?page={{page_obj.number}}" class="btn btn-primary">{{page_obj.number}}</a>
      {% if page_obj.has_next %}
        <a href="?page={{page_obj.next_page_number}}" class="btn btn-outline-info">prev</a>
      {% endif %}
    </div>
  </div>
</div>
